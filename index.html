<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑텐몰 로그인</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    
    <div id="wrap">
<header id="header">
        <img src="images/login_banner_pc.jpg" alt="banner" width="800">
</header>

<div id="multiTabArea" class="flex-container">    

<div id="selected">회원</div>
<div>비회원</div>

</div>
<!-- multiTabArea -->
<main id="main" class="flex-container">
    <div id="login" class="mainContent">
<table id="loginTbl">
    <tbody>
        <tr>
            <td><input type="text" placeholder="아이디"></td>
            <td rowspan="2">
               <button type="button">로그인</button>
            </td>
        </tr>
        <tr>
            <td><input type="password" placeholder="비밀번호"></td>
        </tr>
    </tbody>
</table> 

<div id="loginItem" class="flex-container">

<table id="loginItemTbl">
    <tbody>
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                아이디 저장
            </td>
            <td>
                <a href="#">아이디 찾기</a>

                <a href="#">비밀번호 찾기</a>
            </td>
        </tr>
    </tbody>
</table>
<!--table id="loginItemTbl"  -->
</div>
<!-- loginItem -->
    <div id="line"></div>
    <div id="joinLink" class="mainContent"><p2>탑텐몰 회원 가입하시고 다양한 혜택과 이벤트를 만나보세요. <br>
        간편 회원 가입의 경우 일부 혜택이 제한 될 수 있습니다. </p2>
    </div>
    <!-- joinLink -->
</main>
    </div>
    <!-- div#wrap -->
</body>
</html>
